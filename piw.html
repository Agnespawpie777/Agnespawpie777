<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Mahasiswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* Background gambar */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('miong.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;   /* ðŸ”¥ bisa ubah angka 0.1 - 1.0 */
      z-index: -1;
    }

    .form-box {
      display: inline-block;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
      text-align: left;
      width: 400px;
      max-width: 90%;
    }

    img {
      display: block;
      margin: auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    label {
      display: inline-block;
      width: 120px;
    }

    /* ðŸ”¥ Radio button biar sejajar */
    .gender-group {
      display: inline-block;
    }

    .gender-group input,
    .gender-group label {
      display: inline-block;
      margin-right: 10px;
      width: auto;
    }

    /* ðŸ”¥ Media Query untuk layar kecil */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .form-box {
        width: 100%;
        padding: 15px;
      }

      label {
        width: 100%;
        margin-bottom: 5px;
        display: block;
      }

      input, select {
        width: 100%;
        box-sizing: border-box;
      }

      .gender-group {
        display: flex;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Gambar logo di tengah -->
  <img src="meow.jpg" alt="Logo Kucing">

  <h1>Data Diri</h1>
  <div class="form-box">
    <form onsubmit="return cekData()">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required><br><br>

      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required><br><br>

      <label for="prodi">Program Studi:</label>
      <select id="prodi" name="prodi" required>
        <option value="">Pilih Program Studi</option>
        <option value="Teknik Rekayasa Robotika">Teknik Rekayasa Robotika</option>
        <option value="Sistem Informasi">Sistem Informasi</option>
        <option value="Teknik Komputer">Teknik Komputer</option>
      </select><br><br>

      <label>Jenis Kelamin:</label>
      <div class="gender-group">
        <input type="radio" id="laki" name="gender" value="L">
        <label for="laki">Laki-laki</label>

        <input type="radio" id="perempuan" name="gender" value="P">
        <label for="perempuan">Perempuan</label>
      </div>
      <br><br>

      <input type="submit" value="Kirim Data">
    </form>
  </div>

  <script>
    function cekData() {
      let nama = document.getElementById("nama").value.trim();
      let nim = document.getElementById("nim").value.trim();
      let prodi = document.getElementById("prodi").value.trim();
      let jk = document.querySelector('input[name="gender"]:checked');

      if (nama === "Agnes Tasya Purba" &&
          nim === "4222301092" &&
          prodi === "Teknik Rekayasa Robotika" &&
          jk && jk.value === "P") {
        localStorage.setItem("nama", nama);
        localStorage.setItem("nim", nim);
        localStorage.setItem("prodi", prodi);
        localStorage.setItem("gender", jk.value);
        window.location.href = "testii.html";
        return false;
      } else {
        alert("Account not found!");
        document.querySelector("form").reset(); // ðŸ”¥ reset form kalau salah
        return false;
      }
    }
  </script>
</body>
</html>
